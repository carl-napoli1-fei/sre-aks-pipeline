on:
  workflow_dispatch:
    inputs:
      action:
        description: 'the acr action'
        required: true
jobs:
  myEvent:
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v2
       - name: Dump GitHub context
         env:
            GITHUB_CONTEXT: ${{ toJson(github) }}
       - run: |
           echo "$GITHUB_CONTEXT"
           echo '::set-output name=SELECTED_COLOR::green'
           echo "ACR Webhook Recieved: [ acr::action::push ] "
           echo "${{ github.client_payload.event.inputs }}"
           echo "${{ github.event.client_payload }}"
